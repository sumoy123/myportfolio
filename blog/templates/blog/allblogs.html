  <header>

        <a class="navbar-brand"  href="{% url 'home' %}">Sumoy Karmi</a>

  <main>
    <div class="container">

        <div class="col-lg-6 col-md-8 mx-auto">

        </div>
      </div>
    </section>

     <h2>Latest Posts</h2>
     <hr />

     {% for blog in blogs.all %}
     <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
     {{ blog.pub_date_pritty }}
     <br />
     <img class="img-fluid"src="{{ blog.image.url }}" height=400 width=200/>
     <br />
     <p>{{ blog.body }}</p>
     {% endfor %}
     </div>
  </main>

      </p>
